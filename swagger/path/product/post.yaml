tags:
  - Products
summary: Create product
operationId: createProduct
description: 'Create a new product'
security:
  - bearerAuth: []
requestBody:
  content:
    multipart/form-data:
      schema:
        type: object
        required:
          - name
          - category
          - description
          - condition
          - price
          - phoneNumber
          - photo
          - region
          - city
          - delivery
        properties:
          name:
            description: Name of product
            type: string
            example: Tea set
          category:
            description: Category product belongs to
            type: string
            enum:
              - children
              - pet
              - home
              - fashion
              - hobby
              - sport
              - tools
              - gadget
              - garden
              - free
            example: home
          description:
            description: Description of the product
            type: string
            example: A lovely porcelain tea set for a 6 person. In beige color.
          condition:
            description: Is it new or used
            type: string
            enum:
              - new
              - used
            example: new
          price:
            description: The price for the product
            type: number
            example: 1000
          phoneNumber:
            description: Phone number of the seller
            type: string
            example: '+380698785983'
          photo:
            description: Link to the photo of the product
            type: string
            format: binary
          region:
            description: Please select one of 25 regions of Ukraine
            type: string
            enum:
              - Vinnytska
              - Volynska
              - Dnipropetrovska
              - Donetska
              - Zhytomyrska
              - Zakarpatska
              - Zaporizka
              - Ivano-Frankivska
              - Kyivska
              - Kirovohradska
              - Luhanska
              - Lvivska
              - Mykolaivska
              - Odeska
              - Poltavska
              - Rivnenska
              - Sumska
              - Ternopilska
              - Kharkivska
              - Khersonska
              - Khmelnytska
              - Cherkaska
              - Chernivetska
              - Chernihivska
              - Crimea
            example: Kharkivska
          city:
            description: Type the city
            type: string
            example: Kharkiv
          delivery:
            description: Select what delivery you can provide
            type: string
            enum:
              - self-pickup
              - mail
            example: self-pickup
responses:
  '201':
    description: Successfully created a product
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 201
            message:
              type: string
              example: Successfully created a product!
            data:
              type: object
              $ref: '../../components/schemas/product.yaml'
  '400':
    $ref: ../../components/responses/400.yaml
  '404':
    $ref: ../../components/responses/404.yaml
